<!DOCTYPE html>

    <html lang="en">

        <head>

            <title>本站第一行代码</title> <!--标题标记<title>。-->

            <meta name=" keyname " content=" 迷迭香,Rosemary,前端大作业,网站设计 "> <!--设置页面关键字。-->
            <meta name=" description " content=" 前端大作业，迷迭香博客 "> <!--设置页面描述。-->
            <meta name=" generator " content=" Webstorm "> <!--设置编辑工具。-->

            <meta name=" robots " content=" none "> <!--限制搜索方式。-->
            <!--
                限制搜索方式：
                all：表示能搜索当前网页及其链接的网页；
                index：表示能搜索当前网页；
                nofollow：表示不能搜索与当前网页链接的网页；
                noindex：表示不能搜索当前网页；
                none：表示不能搜索当前网页及其链接的网页。
            -->
            <meta charset=" UTF-8 "> <!--（HTML5）设置网页文字及语言。-->
            <meta name=" build " content=" 2022.12.04 "> <!--设定建立网站的日期。-->
            <meta name=" copyright " content=" 迷迭香Rosemary "> <!--设定网页版权信息。-->
            <meta name=" reply-to " content=" rosemarymdx@163.com,y15601379543@gmail.com "> <!--设定联系人的邮箱-->

            <base href=" https://rosemarymdx.github.io " target=" _blank "> <!--基底网址标记<base>，定义基底网址。-->
            <!--
                基底网址标记<base>，定义基底网址：
                _parent：在上一级窗口打开，一般常用在分帧的框架页中；
                _blank：在新窗口打开；
                _self：在同一窗口打开，可以省略；
                _top：在浏览器的整个窗口打开，忽略任何框架。
            -->

            <link href=" css/index.css " type=" text/css " rel=" stylesheet ">
