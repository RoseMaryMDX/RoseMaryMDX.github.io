<!--
    网页种类：主页、表单（注册、登录、留言板）、表格（自我介绍）、下载页面、音乐播放页面、电子书页面
-->

<!DOCTYPE html>
<!--
    <!DOCTYPE> 声明必须是 HTML 文档的第一行，位于 <html> 标签之前；
    <!DOCTYPE> 声明不是 HTML 标签；它是指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令；
    提示：请始终向 HTML 文档添加 <!DOCTYPE> 声明，这样浏览器才能获知文档类型；
    注释：<!DOCTYPE> 声明没有结束标签；
    提示：<!DOCTYPE> 声明对大小写不敏感。
-->

    <html lang="zh">
    <!--
        <html> 标签可告知浏览器其自身是一个 HTML 文档；
        此元素可告知浏览器其自身是一个 HTML 文档；
        <html> 与 </html> 标签限定了文档的开始点和结束点，在它们之间是文档的头部和主体；
        正如您所了解的那样，文档的头部由 <head> 标签定义，而主体由 <body> 标签定义。
        注释：即使 html 元素是文档的根元素，它也不包含 doctype 元素。doctype 元素必须位于 html 元素之前。
        lang 属性规定元素内容的语言。
    -->

        <head>
        <!--
            <head> 标签用于定义文档的头部，它是所有头部元素的容器；
            <head> 中的元素可以引用脚本、指示浏览器在哪里找到样式表、提供元信息等等；
            文档的头部描述了文档的各种属性和信息，包括文档的标题、在 Web 中的位置以及和其他文档的关系等；
            绝大多数文档头部包含的数据都不会真正作为内容显示给读者；
            下面这些标签可用在 head 部分： <base> , <link> , <meta> , <script> , <style> ,以及 <title> ；
            <title> 定义文档的标题，它是 head 部分中唯一必需的元素。
            提示：应该把 <head> 标签放在文档的开始处，紧跟在 <html> 后面，并处于 <body> 标签之前；
            提示：请记住始终为文档规定标题！
        -->

            <base href=" https://rosemarymdx.github.io " target=" _blank ">
            <!--
                <base> 标签为页面上的所有链接规定默认地址或默认目标；
                通常情况下，浏览器会从当前文档的 URL 中提取相应的元素来填写相对 URL 中的空白；
                使用 <base> 标签可以改变这一点；
                浏览器随后将不再使用当前文档的 URL，而使用指定的基本 URL 来解析所有的相对 URL；
                这其中包括 <a>、<images>、<link>、<form> 标签中的 URL；
                注释：<base> 标签必须位于 head 元素内部。
                href 属性规定页面中所有相对链接的基准 URL；
                target 属性规定在何处打开页面上的所有链接。
            -->

            <link href=" css/index.css " rel=" stylesheet " type=" text/css " media=" all ">
            <!--
                <link> 标签定义文档与外部资源的关系；
                <link> 标签最常见的用途是链接样式表。
                注释：link 元素是空元素，它仅包含属性；
                注释：此元素只能存在于 head 部分，不过它可出现任何次数。
                href 属性规定被链接文档的位置；
                rel 属性规定当前文档与被链接文档之间的关系；
                type 属性规定被链接文档的 MIME 类型；
                media 属性规定被链接文档将显示在什么设备上。
            -->

            <!--
                <meta> 元素可提供有关页面的元信息（meta-information），比如针对搜索引擎和更新频度的描述和关键词；
                <meta> 标签位于文档的头部，不包含任何内容；
                <meta> 标签的属性定义了与文档相关联的名称/值对；
                注释：<meta> 标签永远位于 head 元素内部；
                注释：元数据总是以名称/值的形式被成对传递的。
                charset 属性规定 HTML 文档的字符编码，
                常用值：
                    UTF-8 - Unicode 的字符编码、
                    ISO-8859-1 - 拉丁字母的字符编码，
                理论上，可以使用任何字符编码，但没有浏览器能够理解所有编码，
                字符编码使用得越广泛，浏览器理解它的机会就越大；
                content 属性给出了与 http-equiv 或 name 属性相关的值；
                name 属性规定元数据的名称；
                name 属性规定内容属性的信息/值的名称；
                name 属性中 author 值规定文档作者的姓名；
                name 属性中 description 值规定页面的描述，搜索引擎可以选择此描述来显示搜索结果；
                name 属性中 keywords 值规定以逗号分隔的关键字列表 - 与页面相关（通知搜索引擎该页面的内容），
                提示：请始终规定关键字（搜索引擎需要对页面进行分类）；
                name 属性中 generator 值用于标明网页是什么软件做的；
                name 属性中 robots 值用来告诉爬虫哪些页面需要索引，哪些页面不需要索引；
                name 属性中 build 值通过设置可以设定网站建立的日期；
                name 属性中 copyright 值用于标注版权信息；
                name 属性中 reply-to 值设定联系人的邮箱。
            -->
            <meta charset=" UTF-8 ">
            <!--
                charset 属性规定 HTML 文档的字符编码；
                常用值：
                    UTF-8 - Unicode 的字符编码，
                    ISO-8859-1 - 拉丁字母的字符编码；
                理论上，可以使用任何字符编码，但没有浏览器能够理解所有编码；
                字符编码使用得越广泛，浏览器理解它的机会就越大。
            -->
            <meta name=" author " content=" 黄黎敏（学号22116101235），黄盈盈（学号22116101252），史佳敏（学号22116101250），水含瑾（学号22116101224），

            <!--name 属性中 description 值规定页面的描述，搜索引擎可以选择此描述来显示搜索结果。-->
            <meta name=" keywords " content=" 迷迭香,Rosemary,前端大作业,网站设计 ">
            <!--
                name 属性中 keywords 值规定以逗号分隔的关键字列表 - 与页面相关（通知搜索引擎该页面的内容）；

            <meta name=" robots " content=" none ">
            <!--name 属性中 robots 值用来告诉爬虫哪些页面需要索引，哪些页面不需要索引。-->
            <meta name=" build " content=" 2022.12.04 ">

            <meta name=" copyright " content=" 迷迭香Rosemary ">

            <meta name=" reply-to " content=" rosemarymdx@163.com,y15601379543@gmail.com ">

                <div>

                        <div> 可定义文档中的分区或节（division/section）；

                        如果用 id 或 class 来标记 <div>，那么该标签的作用会变得更加有效；
                        <div> 是一个块级元素；
                        这意味着它的内容自动地开始一个新行；
                        实际上，换行是 <div> 固有的唯一格式表现；
                        可以通过 <div> 的 class 或 id 应用额外的样式；
                        不必为每一个 <div> 都加上类或 id，虽然这样做也有一定的好处；
                        可以对同一个 <div> 元素应用 class 或 id 属性，但是更常见的情况是只应用其中一种；
                        这两者的主要差异是，class 用于元素组（类似的元素，或者可以理解为某一类元素），而 id 用于标识单独的唯一的元素。

                    <h2> <strong> 迷迭香 </strong> <em> Rosemary </em> </h2>

                        相反，我们应当使用层叠样式表定义来达到漂亮的显示效果。
                    -->
                    <!--
                        以下元素（ HTML <em> <strong> <dfn> <code> <samp> <kbd><var> <cite> 标签）都是短语元素；

                        我们并不反对使用它们，但是如果您只是为了达到某种视觉效果而使用这些标签的话，我们建议您使用样式表，那么做会达到更加丰富的效果。
                        <strong> 把文本定义为语气更强的强调的内容；
                        <em> 把文本定义为强调的内容。
                    -->
                </div>
